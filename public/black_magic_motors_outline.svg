<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
    <style>
        .grungy-text {
            font-family: 'Impact', sans-serif;
            fill: none;
            stroke: white;
            stroke-width: 1;
            font-size: 48px;
            filter: url(#f1);
        }
    </style>
    <defs>
        <filter id="f1" x="0" y="0">
            <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="3" result="warp" />
            <feDisplacementMap in="SourceGraphic" in2="warp" scale="20" xChannelSelector="R" yChannelSelector="G"/>
        </filter>
    </defs>
    <text x="50%" y="50%" class="grungy-text" dominant-baseline="middle" text-anchor="middle">Black Magic Motors</text>
</svg>